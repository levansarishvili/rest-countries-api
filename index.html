          <div class="btn__text-wrap">
            <p class="btn__text">Dark Mode</p>
            <p class="btn__text">Light Mode</p>
          </div>
        </button>
      </div>
    </header>

    <div class="content-wrap">
      <main class="content-inner">
        <!-- ================== Search Section ================== -->
        <section class="section-find-country">
          <input
            class="search-input"
            type="search"
            name=""
            id="country-search"
            placeholder="Search for a country..."
            aria-label="Search through countries"
          />

          <!-- Custom Dropdown List -->
          <div class="filter-dropdown">
            <button class="filter-dropdown__btn">
              Filter by Region
              <svg
                width="10"
                height="6"
                viewBox="0 0 10 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="expand-more">
                  <path
                    id="Shape"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8.45 0.450001L5 3.9L1.55 0.450001L0.5 1.5L5 6L9.5 1.5L8.45 0.450001Z"
                    fill="black"
                  />
                </g>
              </svg>
            </button>

            <div class="filter-dropdown__options hidden">
              <div class="filter-dropdown__option">Africa</div>
              <div class="filter-dropdown__option">America</div>
              <div class="filter-dropdown__option">Asia</div>
              <div class="filter-dropdown__option">Europe</div>
              <div class="filter-dropdown__option">Oceania</div>
            </div>
          </div>
        </section>

        <!-- ================== Countries Section ================== -->
        <section class="section-country-cards">

              </div>
            </div>
          </a> -->

      </main>
    </div>
