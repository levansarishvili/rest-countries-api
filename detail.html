                </p>

                  <strong>Sub Region:</strong> Western Europe
                </p>
                <p class="details-section__capital">
                  <strong>Capital:</strong> Brussels
                </p>
              </div>

              <div class="details-section__info">

                  <strong>Top Level Domain:</strong> .be
                </p>
                <p class="details-section__currencies">

            </div>
            <div class="border-countries-wrapper">

              <div class="border-countries">
